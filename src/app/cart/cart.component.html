<mat-card class="site">
<mat-card-content>
  <form>
    <div *ngIf="cart && cart.items.length == 0" class="empty">
      <p><b>Cart is empty!</b></p>
      <button mat-raised-button color="accent" routerLink="/" class="return">Return to catalog</button>
    </div>

    <div *ngIf="cart && cart.items.length > 0" class="container">
      <ul>
          <li *ngFor="let cartItem of cart.items">
              <div>
                  <img [src]="cartItem.item.imageUrl" [alt]="cartItem.item.name">
              </div>
              <div>
                  <p>{{cartItem.item.name}}</p>
                  <input matInput #quantityInput value={{cartItem.quantity}} class="quantity" (change)="changeQuantity(cartItem,quantityInput.value)">
              </div>
              <div>
                  {{cartItem.price|currency}}
              </div>
              <div>
                  <button mat-stroked-button color="primary" class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
              </div>
          </li>
      </ul>

      <div class="checkout">
          <div>
              <div class="items-count">{{cart.itemCount}}</div>
              <div class="total-price">{{cart.totalPrice|currency}}</div>
              <td class="content-right">
                <button mat-raised-button color="accent" routerLink="/shipping">Checkout</button>
              </td>
          </div>
      </div>

    </div>

  </form>
</mat-card-content>
</mat-card>
