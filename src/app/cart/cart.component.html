		<div class = "pull-right col-md-5">
			<div class = "panel panel-primary">

				</div>
				<div class = "panel-body table-responsive">
					<table class = "table">
						<thead>
							<tr>
								<th>Product</th>
								<th>Price</th>
                <th>Quantity</th>
                <th>Total Price</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor = "let cart_item of cart.cartItems">

								<td>{{cart_item.unitCost * cart_item.quantity}}</td>
