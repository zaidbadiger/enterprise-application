<mat-card>
  <mat-card-title>ORDER SUMMARY</mat-card-title>
<mat-card-content>
  <form>
    <div *ngIf="cart && cart.items.length > 0" class="container">
      <ul>
          <li *ngFor="let cartItem of cart.items">
              <div>
                  <img [src]="cartItem.item.imageUrl" [alt]="cartItem.item.name">
              </div>
              <div>
                  <p>{{cartItem.item.name}}</p>
              </div>
              <div>
                <p>Quantity: {{cartItem.quantity}}</p>
              </div>
              <div>
                  {{cartItem.price|currency}}
              </div>
          </li>
      </ul>
      
    </div>

    <table>
      <tr>
          <td>
            <mat-form-field class="inputs">
              <input matInput placeholder="Order Number:" value="0984-1432-9120" readonly />
            </mat-form-field>
          </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="inputs">
            <input matInput placeholder="Ship to:" [value]="address.address" readonly />
          </mat-form-field>
        </td>
    </tr>
    <tr>
      <td>
        <mat-form-field class="inputs">
          <input matInput placeholder="Payment by:" [value]="payment.cardHolder" readonly />
        </mat-form-field>
      </td>
    </tr>
      <tr>
          <td>
            <mat-form-field class="inputs">
              <input matInput placeholder="Shipping:" value="$15" readonly />
            </mat-form-field>
          </td>
          </tr>
          <tr>
          <td>
            <mat-form-field class="inputs">
              <input matInput placeholder="Total Items:" [value]="cart.itemCount" readonly />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="inputs">
              <input matInput placeholder="Order Total:" [value]="(cart.totalPrice * 1.07 + 15)|currency" readonly />
            </mat-form-field>
          </td>
      </tr>
    </table>
    <button mat-raised-button color="accent" routerLink="/catalog" type="submit" class="confirm-button">Return to catalog</button>
  </form>
</mat-card-content>
</mat-card>
