<ng-container>
  <div class = "pull-right col-md-5">
    <div class = "panel panel-primary">
      <div class = "panel-heading">
        <h1>THE SHOP</h1>
      </div>
      <div class = "panel-body table-responsive">
        <table class = "table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total Price</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor = "let item of catalog_items">
              <td>{{item.name}}</td>
              <td>{{item.unitCost}}</td>
              <td>
                <input [(ngModel)]="item.quantity">
              </td>
              <td>{{item.unitCost * item.quantity}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <button (click)="addToCart()">Add to Cart</button>
</ng-container>
