<mat-card>
  <mat-card-title>Payment Details</mat-card-title>
  <mat-card-content>
    <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">

      <table>
        <tr>
            <td>
              <mat-form-field class="inputs">
                <input matInput formControlName="cardHolder" placeholder="Card Holder" required>
              </mat-form-field>
            </td>
        </tr>
        <tr>
            <td>
              <mat-form-field class="inputs">
                <input matInput formControlName="cardNumber" placeholder="Card Number" required>
              </mat-form-field>
            </td>
            </tr>
            <tr>
            <td>
              <mat-form-field class="inputs">
                <input matInput formControlName="expirationDate" placeholder="Expiration Date" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="inputs">
                <input matInput formControlName="cvv" placeholder="CVV" required>
              </mat-form-field>
            </td>
        </tr>
      </table>

        <button mat-raised-button color="accent" type="submit" class="confirm-button">Confirm Purchase</button>
    </form>
  </mat-card-content>
</mat-card>
