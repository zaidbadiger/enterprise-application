<mat-card>
  <mat-card-title>Shipping</mat-card-title>
<mat-card-content>
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Name" formControlName="username">
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input type="password" matInput placeholder="Address" formControlName="password">
  </mat-form-field>
</p>

<div class="button">
  <button type="submit" mat-raised-button color="accent">Next</button>
</div>

</mat-card-content>
</mat-card>
