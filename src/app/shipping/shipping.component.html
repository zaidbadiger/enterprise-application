<mat-card>
  <mat-card-title>SHIPPING</mat-card-title>
<mat-card-content>
  <form [formGroup]="shippingForm" (ngSubmit)="onSubmit()">
    <table>
        <tr>
            <td>
                <mat-form-field class="demo-full-width">
                    <input matInput formControlName="firstName" id="firstName" placeholder="First Name">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="demo-full-width">
                    <input matInput formControlName="lastName" placeholder="Last Name">
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <mat-form-field class="demo-full-width">
                    <input matInput formControlName="country" placeholder="Country/Origin" >
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <mat-form-field class="triple-width">
                  <input matInput formControlName="address" placeholder="Address" required>
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <mat-form-field class="triple-width">
                  <input matInput formControlName="apartmentNo" placeholder="Apartment, suite, etc. (optional)">
                </mat-form-field>
            </td>
        </tr>
        <tr>
          <td>
              <mat-form-field class="triple-width">
                <mat-select formControlName="state" placeholder="State">
                  <mat-option value="Ohio">Ohio</mat-option>
                  <mat-option value="Kentucky">Kentucky</mat-option>
                  <mat-option value="Indiana">Indiana</mat-option>
                </mat-select>
              </mat-form-field>
          </td>
          <td colspan="2">
            <mat-form-field class="triple-width">
              <input matInput formControlName="address" placeholder="Phone">
            </mat-form-field>
          </td>
      </tr>
        <tr>
            <td>
                <mat-form-field class="triple-width">
                  <input matInput formControlName="city" placeholder="City">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="triple-width">
                  <input matInput formControlName="zipcode" placeholder="ZIP code">
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td>
                <button mat-stroked-button color="primary" routerLink="/cart">Return to cart</button>
            </td>
            <td class="content-right">
                <button mat-raised-button color="accent" type="submit">Continue to payment</button>
            </td>
        </tr>
    </table>
  </form>
</mat-card-content>
</mat-card>
